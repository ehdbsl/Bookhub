<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub 관리 프로그램</title>
    <link rel="stylesheet" href="../styles/admin-style2.css">
</head>
<body>
    <header>
        <h1>BookHub 관리 프로그램</h1>
    </header>

    <main>
        <!-- 로그인 섹션 -->
        <section id="login-section">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
        </section>

        <!-- 관리자 페이지 섹션 -->
        <section id="admin-section" style="display:none;">
            <nav>
                <ul style="list-style: none;">
                    <li><a href="#" onclick="showSection('member-management')">회원관리</a></li>
                    <li><a href="#" onclick="showSection('book-management', true)">도서관리</a></li>
                </ul>
            </nav>

            <section id="book-management" class="management-section" style="display:none;">
                <h2>도서관리</h2>
                <input type="text" id="bookSearch" placeholder="도서 제목으로 검색">
                <button onclick="searchBook()">조회</button>
                <button onclick="editBook()">수정</button>
                <button onclick="deleteBook()">삭제</button>
                <table>
                    <thead>
                        <tr>
                            <th>도서 ID</th>
                            <th>제목</th>
                            <th>저자</th>
                            <th>출판사</th>
                            <th>업데이트된 날짜</th>
                            <th>대출 가능 여부</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <!-- 도서 데이터가 여기에 추가될 것입니다 -->
                    </tbody>
                </table>
                <div id="pagination">
                    <!-- 페이지 넘김 버튼이 여기 표시됩니다 -->
                </div>
            </section>
        </section>
    </main>

    <script>
       
    </script>
</body>
</html>
