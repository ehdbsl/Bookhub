<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>My Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* 배경색 추가 */
        }

        .my-container {
            width: 90%; /* 스마트폰 화면에 맞도록 너비 조정 */
            max-width: 600px; /* 최대 너비 설정 */
            background-color: white; /* 흰색 배경 추가 */
            padding: 20px; /* 패딩 추가 */
            border-radius: 8px; /* 둥근 모서리 추가 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 추가 */
            margin-top: 20px; /* 상단 여백 추가 */
        }

        .login-message {
            margin-top: 100px;
            text-align: center;
        }

        .login-message button {
            margin-top: 10px;
            border: 1px solid #ccc;
            background-color: #dfdfdf;
            color: #444;
            opacity: 100%;
            border-radius: 4px;
            padding: 8px;
            font-weight: bold;
        }

        .login-message button:hover {
            background-color: #ececec;
        }

        .my-container h1 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .my-content {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        #modify {
            position: absolute;
            font-size: 11px;
            bottom: 0px;
            right: 110px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        #logout {
            position: absolute;
            font-size: 11px;
            bottom: 0px;
            right: 55px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        #quit {
            position: absolute;
            font-size: 11px;
            bottom: 0px;
            right: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        .info-frame {
            display: block;
            border: 1px solid #ccc;
            border-radius: 8px; /* 둥근 모서리 추가 */
            background-color: #f9f9f9; /* 약간 더 밝은 배경색 */
            padding: 20px; /* 패딩을 늘려서 내부 여백 추가 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 박스에 그림자 추가 */
            margin-bottom: 20px; /* 하단 여백을 늘려서 상자 사이 간격 추가 */
        }

        .info-title {
            font-weight: bold;
            font-size: 18px; /* 제목 글자 크기를 키움 */
            margin-bottom: 10px; /* 아래 여백을 늘려서 구분감 추가 */
        }

        .my-content p {
            margin: 5px 0; /* 각 줄 사이에 여백 추가 */
        }

        .myinfo-btn {
            margin-left: 5px; /* 버튼 사이 간격 추가 */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px; /* 패딩을 늘려서 버튼 크기 확대 */
            background-color: #007BFF; /* 버튼 배경색 변경 */
            color: white; /* 버튼 글자색 변경 */
            cursor: pointer; /* 커서를 포인터로 변경 */
            transition: background-color 0.3s ease; /* 호버 효과 추가 */
        }

        .myinfo-btn:hover {
            background-color: #0056b3; /* 호버 시 버튼 배경색 변경 */
        }

       
        .book-item {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: flex-start; /* 좌측 정렬 */
            padding: 10px;
            border-bottom: 1px solid #ccc; /* 하단 구분선 추가 */
        }


        .book-image-wrapper {
            width: 105px;
            flex-shrink: 0;
        }

        .book-info {
            flex-grow: 1;
            padding-left: 10px;
        }

        .book-title {
            font-weight: bold;
        }

        .book-image {
            width: 112px;
            height: 130px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .summary-btn {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .summary-btn:hover {
            background-color: #d6d6d6;
        }        
        .book-summary {
            display: none;
            width: 100%;
            max-height: 200px; /* 최대 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 추가 */
            border: 1px solid #ccc;
            padding: 10px;
            /* padding-ri; */

            margin-top: 10px; /* 버튼 아래 여백 추가 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100;
            background-color: #fff; /* 배경색 추가 */
            white-space: normal; /* 자동 줄바꿈 */
            word-wrap: break-word; /* 긴 단어를 줄바꿈 */
        }

  
        .summary-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding-right: 20px;
        }

        .show-summary  {
            display: block ;
        }
        .book-summary .close-summary {
            display: none;
        }
        
        .book-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dotted #ccc;
            padding: 5px;
        }

        .book-list div:first-child {
            flex: 1; /* 왼쪽 요소를 충분히 공간을 차지하게 함 */
        }

        .book-list div:last-child {
            display: flex;
            gap: 10px; /* 오른쪽 요소 간의 간격 설정 */
            align-items: center;
            margin-left: 5px;
        }

        .info-btn {
            border: 1px solid #ccc;
            font-size: 11px;
            border-radius: 4px;
            padding: 3px;
        }

        .myinfo-btn:hover {
            background-color: #d6d6d6;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* 네비게이션 바 높이 */
            z-index: 9999;
        }

        .tab-bar a {
            flex-grow: 1;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
        }
   
    </style>
</head>
<body>
    <div class="my-container" id="my-container">
        <h1>마이페이지</h1>
        <div class="info-frame" id="my-info">
            <div class="info-title">
                <p><span id="name"></span> 님, 환영합니다 :)</p>
            </div>
            <div class="my-content">
                <div>
                <p>이메일 : <span id="email"></span></p>
                <p>휴대폰 : <span id="hp"></span></p>
                </div>
                <div>
                    <a href="http://127.0.0.1:5500/mymodify.html"><button class="myinfo-btn" id="modify">정보수정</button></a>
                    <button class="myinfo-btn" id="logout" name="logout">로그아웃</button>
                    <button class="myinfo-btn" id="quit" name="quit">회원탈퇴</button>
                </div>
            </div>
        </div>
        <div class="info-frame" id="recent-info">
            <div class="info-title">
                <p><a href="http://127.0.0.1:5500/view.html" style="color: inherit; text-decoration: none;" target="_blank">최근 본 목록</a></p>
            </div>
            <div class="recent-content">
            </div>
        </div>
    </div>
    <nav class="tab-bar">
        <a href="index.html" class="active"><button id="home"></button></a>
        <a href="ai.html"><button id="ai"></button></a>
        <a href="search.html"><button id="search"></button></a>
        <a href="my.html"><button id="settings"></button></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');

            if (token) {
                fetch('http://localhost:4000/auth/getuserinfo', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('email').innerText = data.email;
                    document.getElementById('hp').innerText = formatPhoneNumber(data.hp); 
                })
                .catch(error => console.error('사용자 정보를 가져오는 데 실패했습니다:', error));
            } else {
                document.getElementById('my-container').style.display = 'none';
                const loginMessage = document.createElement('div');
                loginMessage.className = 'login-message';
                loginMessage.innerHTML = `
                    <div class="login-container" id="login-container">
                        <h3>로그인을 먼저 해 주세요 :)</h3>
                        <a href="index.html"><button type="submit">메인으로 돌아가기</button></a>
                    </div>                  
                `;
                document.body.appendChild(loginMessage);
            }
        });

        function formatPhoneNumber(hp) {
            const cleaned = ('' + hp).replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{4})(\d{4})$/);
            if (match) {
                return `${match[1]}-${match[2]}-${match[3]}`;
            }
            return hp; // 형식에 맞지 않으면 원본 반환
        }        

//-----------------------------------------------------------------------------------------------------------
// 최근 본 목록 불러오기 (책 제목과 이미지, 작가만 표시)
        async function fetchRecentBooks() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch("http://localhost:4000/auth/getmybooks", {
                    method: "GET",
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data || [];
            } catch (error) {
                console.error('최근 본 목록을 불러오는 데 실패했습니다:', error);
                return [];
            }
        }

        function createBooks(book) {
            const bookItem = document.createElement('div');
            bookItem.className = 'book-item';

            const bookImageWrapper = document.createElement('div');
            bookImageWrapper.className = 'book-image-wrapper';
            if (book.image) {
                const bookImage = document.createElement('img');
                bookImage.className = 'book-image';
                bookImage.src = book.image;
                bookImageWrapper.appendChild(bookImage);
            }
            bookItem.appendChild(bookImageWrapper);

            const bookInfo = document.createElement('div');
            bookInfo.className = 'book-info';

            const bookTitle = document.createElement('div');
            bookTitle.className = 'book-title';
            bookTitle.textContent = book.title;
            bookInfo.appendChild(bookTitle);

            const bookAuthor = document.createElement('div');
            bookAuthor.className = 'book-author';
            bookAuthor.textContent = `by ${book.author}`;
            bookInfo.appendChild(bookAuthor);

            const bookSummary = document.createElement('div');
            bookSummary.className = 'book-summary';

            const summaryContent = document.createElement('div'); // 줄거리 내용을 감싸는 div
            summaryContent.className = 'summary-content';
            summaryContent.textContent = book.summary || '줄거리 정보가 없습니다.';
            bookSummary.appendChild(summaryContent);

            bookInfo.appendChild(bookSummary);

            const showSummaryButton = document.createElement('button');
            showSummaryButton.className = 'summary-btn';
            showSummaryButton.textContent = '줄거리보기';
            showSummaryButton.onclick = () => {
                bookSummary.classList.toggle('show-summary');
            };
            bookInfo.appendChild(showSummaryButton);

            bookItem.appendChild(bookInfo);
            return bookItem;
        }

        async function displayRecentBooks() {
            const recentContent = document.querySelector('.recent-content');
            const data = await fetchRecentBooks();
            if (data && data.validBooksInfo && data.validBooksInfo.length > 0) { 
                data.validBooksInfo.forEach(book => { 
                    const bookElement = createBooks(book); 
                    recentContent.appendChild(bookElement);
                });
            } else {
                recentContent.textContent = '최근 본 목록이 없습니다.';
            }
        }
        window.onload = displayRecentBooks;

//-----------------------------------------------------------------------------------------------------------
// 로그아웃

        document.getElementById('logout').addEventListener('click', function() {
            // 쿠키 제거
            localStorage.removeItem('token');
            // 새로운 URL로 페이지 이동
            window.location.href = 'index.html';
        });

//-----------------------------------------------------------------------------------------------------------
// 회원탈퇴

        document.getElementById('quit').addEventListener('click', function() {
            var confirmation = confirm("정말로 탈퇴하시겠습니까?");

            if (confirmation) {
                const token = localStorage.getItem('token');
                fetch('http://localhost:4000/auth/quit', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('탈퇴에 실패했습니다. 다시 시도해 주세요.');
                    }
                    // 로컬스토리지 제거
                    localStorage.removeItem('token');
                    // 새로운 URL로 페이지 이동
                    window.location.href = 'index.html';
                })
                .catch(error => console.error('Error quitting:', error));
            }
        });
    </script>
</body>
</html>
